<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikMusic - Offline</title>
    <style>
        body {
            background: #090111;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ffeda3, #ffc107, #ffeda3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: rgba(255, 200, 0, 0.2);
            transform: translateY(-3px);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="Images/KwikmusicLogo.png" alt="KwikMusic Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. KwikMusic needs an internet connection to stream music.</p>
    <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
